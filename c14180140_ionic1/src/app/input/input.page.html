<ion-header>
  <ion-toolbar>
    <ion-title id="title">Input</ion-title>
    <ion-button id="menu" routerLink="/input">Input Page</ion-button> 
    <ion-button id="menu" routerLink="/favorite">Favorite Page</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

    <p>
      Judul : <br/>
      <input [(ngModel)]="judul" type="text">
    </p>
    <p>
      Isi : <br/>
      <input [(ngModel)]="isi" type="">
    </p>
    <p>
      Tanggal : <br/>
      <input [(ngModel)]="tanggal" type="date">
    </p>
    
    <ion-button (click)="add()">Add</ion-button>
    <br/><br/>
    
    
    <table style="width:100%">
      <tr>
        <th>No.</th>
        <th>Judul</th>
        <th>Isi</th>
        <th>tanggal</th>
        <th>Detail</th>
      </tr>
      <tr *ngFor="let item of list_note; let i = index">
        <td>{{i+1}}.</td> 
        <td>{{item.judul}}.</td> 
        <td>{{item.isi}}.</td> 
        <td>{{item.tanggal}}.</td> 
        <td><a routerLink="/detail/{{i}}">link</a></td>
      </tr>
    </table>

</ion-content>
